<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
           <ui:composition template="templates/siteTemplate.xhtml">

            <ui:define name="editableContent">
                <div align="center">
                    <h:form class="form-signin">
                        <div align="center">
                        <h:graphicImage url="#{resource['images:perfectLogo.png']}" styleClass="login-logo" alt="Perfect Blog"/>


                        <h:panelGrid columns="2">
                            <p:outputLabel for="firstName" value="First Name: " styleClass="outputLabel"/>
                            <h:inputText id="firstName" class="form-control" value="#{accountManager.firstName}" >
                            </h:inputText>                

                            <p:outputLabel for="lastName" value="Last Name: " styleClass="outputLabel"/>
                            <h:inputText id="lastName" class="form-control" value="#{accountManager.lastName}" >
                            </h:inputText>
                            
                            <p:outputLabel for="username" value="Username: " />
                            <h:inputText id="username" class="form-control" value="#{accountManager.username}" >
                            </h:inputText>
                                                                         
                            <p:outputLabel for="password" value="Password: " styleClass="outputLabel"/>
                            <h:inputSecret id="password" class="form-control" value="#{accountManager.password}" >
                            </h:inputSecret>
                            
                             <p:outputLabel for="confirmPassword" value="Confirm Password: " />
                            <h:inputSecret id="confirmPassword" value="#{accountManager.confirmPassword}" class="form-control">
                            </h:inputSecret>
                        </h:panelGrid>
                        <br/>
                        <h:commandButton id="signUpButton" value="Create Account" action="#{accountManager.createAccount()}" styleClass="btn login-btn"/>
                        <h:commandButton id="signUpCancelButton" value="Cancel"  action="#{accountManager.showHomePage()}" styleClass="btn login-btn"/>  
                        </div>
                        <br/>
                        <h:outputLabel value ="#{accountManager.statusMessage}" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
</html>
