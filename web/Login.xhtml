<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="templates/siteTemplate.xhtml">
        <ui:define name="editableContent">
            <div align="center">
                <h:form class="form-signin">
                    <div align="center">

                        <h:graphicImage url="#{resource['images:perfectLogo.png']}" styleClass="login-logo" alt="Perfect Blog"/>

                        <h:panelGrid columns="2">

                            <h:outputLabel styleClass="outputLabel" for="username" value="Username: " />
                            <h:inputText class="form-control" id="username" value="" />

                            <h:outputLabel styleClass="outputLabel" for="password" value="Password: " />
                            <h:inputSecret class="form-control"  id="password" value=""/>

                        </h:panelGrid>
                        <br/>                                      
                        <h:commandButton id="loginButton" value="Login" styleClass="btn login-btn"/>
                        <h:commandButton id="loginCancelButton" value="Cancel" styleClass="btn login-btn"/>                   
                    </div>
                    <br/>
                    <!--Error Message Label-->
                    <h:outputLabel value="" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
