<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/siteTemplate.xhtml">

        <ui:define name="editableContent">
            <div align="center">
                <h:form id="formId">
                    <h:inputHidden id="postInput" value="#{postManager.clickedPostId};"/> 
                </h:form>
                <script>
                    var myData = localStorage['objectToPass'];
                    document.getElementById("formId:postInput").value = myData;

                </script>          
                  
                <h:outputText value="#{postManager.displaySinglePost()}" escape="false" />

                <h:form enctype="multipart/form-data">
                    <h4 >Add Comment</h4>
                    <p:inputTextarea style="margin-top: 20px;" rows="4" cols="70" value="#{postManager.newComment}" />
                    <br/>
                    <p:commandButton id="uploadComment" value="Send" ajax="false" styleClass="commandButton"
                                     action="#{postManager.addComment()}" />
                </h:form>
                <br/>
            </div>
        </ui:define>
    </ui:composition>
</html>
