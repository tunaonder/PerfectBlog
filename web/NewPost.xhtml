<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/siteTemplate.xhtml">

        <ui:define name="editableContent">
            <div align="center">
                <!-- The enctype attribute sets the content type of the data to be submitted to the server.  -->
                <h:form enctype="multipart/form-data">

                    <h2>Your Blog Post</h2>
                    <p:inputTextarea style="margin-top: 20px;" rows="20" cols="70" value="#{postManager.postText}" />

                    <h2>Please Choose Your Photo File for your Blog Post</h2>

                    <p:fileUpload id="file" value="#{postManager.file}" mode="simple" />
                    <br/>
                    <br/>
                    <p:commandButton id="upload" value="Upload" ajax="false" styleClass="commandButton"
                                     action="#{postManager.upload()}" icon="ui-icon-arrowthick-1-n" />
                    <br/>
                    <h:outputText styleClass="errorMessages" value="#{postManager.message}" />
                    <br/>
                    <p:commandButton id="cancel" value="Cancel" ajax="false" styleClass="commandButton"
                                     action="#{postManager.cancel()}" icon="ui-icon-cancel" />

                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
